<div class="valign-wrapper" style="width:100%;height:100%;position: absolute;">
    <div class="valign" style="width:100%;">
           <div class="row">
              <div class="col s12 m6 offset-m3">
                 <div class="card">
                    <div class="card-content">
                       <span class="card-title black-text">Ethereal</span>
                       <form>
                          <div class="row">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">video_settings</i>
                                <input id="icon_prefix" type="text" class="validate" [ngModel]="url" (ngModelChange)="onUrlChanged($event)" [ngModelOptions]="{ standalone: true }">
                                <label for="icon_prefix">Youtube video url</label>
                              </div>
                          </div>

                        <p>
                          <label>
                            <input type="checkbox" [ngModel]="customDescription" (ngModelChange)="onCustomDescriptionChanged($event)" [ngModelOptions]="{ standalone: true }" />
                            <span>Custom description</span>
                          </label>
                        </p>
                        <br>

                          <div class="row">
                            <div class="input-field col s12">
                              <textarea [disabled]="!customDescription" [readonly]="!customDescription" id="descripionTextArea" class="materialize-textarea" style="height: 200px;"></textarea>
                              <label for="descripionTextArea">Description</label>
                            </div>
                          </div>
                       </form>
                    </div>
                    <div class="card-action">
                       <input type="submit" class="btn" value="Process">
                    </div>
                 </div>
              </div>
           </div>
    </div>
</div>
